<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=">
        <title></title>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1> Thai Startup <br>Scene </h1>
            <div class="middle-row">
                <div class="summary">
                    <h2>Estimated value $500M</h2>
                    <h3>with 54 startups</h3>
                    <div class="category-list">
                        <div class="category size">
                            <div class="header">Size</div>
                            <ul>
                                <li><span class="checkbox"></span>< 1M</li>
                                <li><span class="checkbox checked"></span>10-20M</li>
                            </ul>
                        </div>

                        <div class="category">
                            <div class="header">state</div>
                            <ul>
                                <li><span class="checkbox"></span>Prototype</li>
                                <li><span class="checkbox checked"></span>Prototype2</li>
                            </ul>
                        </div>

                        <div class="category">
                            <div class="header">sector</div>
                            <ul>
                                <li><span class="checkbox"></span>Finance</li>
                                <li><span class="checkbox"></span>New Media</li>
                                <li><span class="checkbox checked"></span>Insurance</li>
                                <li><span class="checkbox"></span>Food</li>
                                <li><span class="checkbox checked"></span>Education</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <svg></svg>
                <div class="company-profile">
                    ABC Tech
                </div>
            </div>
            <div class="bottom-right-box">
                Developed & Designed
                by Pattarawat Chormai
            </div>
        </div>
        <div id="pop-up">PopUp</div>
    </body>
</html>
